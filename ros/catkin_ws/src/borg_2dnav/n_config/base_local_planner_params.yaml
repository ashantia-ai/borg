GlobalPlanner:
  allow_unknown: false 

DWAPlannerROS:
#Robot Config Params
  acc_lim_theta: 1
  acc_lim_x: 1
  acc_lim_y: 1
  acc_limit_trans: 1
  max_vel_x: 0.5
  min_vel_x: -0.5 
  max_vel_y: 0.5
  min_vel_y: -0.5
  max_trans_vel: 0.5
  min_trans_vel: 0.1
  max_rot_vel: 1.0
  min_rot_vel: 0.2
#Forward Simulation Parameters
  sim_time: 1
  sim_granularity: 0.05
  vx_samples: 8
  vy_samples: 8
  vth_samples: 25 
  penalize_negative_x: false
#Trajectory Scoring Parameters
  goal_distance_bias: 30.0
  path_distance_bias: 24.0
  occdist_scale: 0.01
  stop_time_buffer: 0.1
  forward_point_distance: 0.00
  scaling_speed: 0.2
  max_scaling_factor: 0.1
#Goal Tolerance Parameters
  xy_goal_tolerance: 0.1
  yaw_goal_tolerance: 10
  latch_xy_goal_tolerance: true
  rot_stopped_vel: 0.005
  trans_stopped_vel: 0.005
#Oscillation Prevention Param
  oscillation_reset_dist: 0.2
  oscillation_reset_angle: 0.2
#Global Plan PArameters
  prune_plan: false
